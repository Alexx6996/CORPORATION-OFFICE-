# Responsibility Matrix — CORPORATION / OFFICE

roles:
  User:
    description: Ежедневная работа с системой, смоки, запуск по чеклистам
  Administrator:
    description: Операции/инфраструктура, деплой/rollback, бэкапы/DR, доступы
  DomainOwner:
    description: Владелец доменного агента/интеграции (финансы/фискалка/юрист/и т.д.)
  Security:
    description: Политики безопасности, аудит, ротация секретов, инциденты
  Developer:
    description: Разработка/тестирование, исправление багов, миграции

areas:
  observability:
    owner: Administrator
    approvers: [Security]
    runbooks: [ "ops/runbook.md", "observability/alerts.yaml" ]
  auth:
    owner: Developer
    approvers: [Security, Administrator]
    docs: [ "adr/ADR-0001-oidc-migration.md", "docs/frontend_oidc_migration.md" ]
  payments:
    owner: DomainOwner
    approvers: [Security, Administrator]
    docs: [ "integrations/payments/payments_integration_plan.md" ]
  fiscalization:
    owner: DomainOwner
    approvers: [Security]
    docs: [ "integrations/fiscal/receipt_model.yaml" ]
  backups_dr:
    owner: Administrator
    approvers: [Security]
    docs: [ "backup/backup_policy.yaml", "backup/dr_plan.yaml" ]
  releases:
    owner: Administrator
    approvers: [User]
    docs: [ "prod_release_checklist.md", "staging_checklist.md", "release_acceptance_checklist.md" ]

raci:
  # Примеры (RACI: Responsible/Accountable/Consulted/Informed)
  deploy_staging:
    R: Administrator
    A: Administrator
    C: Developer
    I: User
  release_prod:
    R: Administrator
    A: Administrator
    C: Security
    I: User
  rotate_secrets:
    R: Security
    A: Security
    C: Administrator
    I: Developer
  incident_postmortem:
    R: Administrator
    A: Security
    C: Developer
    I: User
