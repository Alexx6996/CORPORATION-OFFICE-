name: CI

on:
permissions:`r`n  contents: read`r`n  packages: write`r`n  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Ruff
        run: ruff check . --output-format=github --ignore E501,B008 --line-length 120 --target-version py311

      - name: Bandit
        run: bandit -r . -x .venv -ll -b .bandit-baseline.json

      - name: Pytest
        run: pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false








