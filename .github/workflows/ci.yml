name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  quality:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps (CI)
        run: python -m pip install -U pip && pip install -r requirements-ci.txt
      - name: Ruff (lint)
        run: python -m ruff check .
      - name: Bandit (SAST)
        run: bandit -q -r .
      - name: Pytest
        run: pytest -q

  build_and_smoke:
    needs: [ quality ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker build (aioffice)
        run: |
          docker build -t aioffice:ci .
      - name: Run container (smoke)
        run: |
          docker run -d --rm --name aioffice-ci -p 8001:8001 aioffice:ci
          sleep 5
          curl -f http://127.0.0.1:8001/health || (docker logs aioffice-ci && exit 1)
          curl -f http://127.0.0.1:8001/metrics >/dev/null
      - name: Alembic dry-run (if present)
        shell: bash
        run: |
          if [ -f "alembic.ini" ] || [ -d "db/migrations" ]; then
            docker exec aioffice-ci bash -lc "alembic history | tail -n 3 || true"
            echo "NOTE: prod upgrade выполняется по чеклистам; тут только dry-run/history."
          else
            echo "No alembic config found, skipping."
          fi
      - name: Teardown
        if: always()
        run: docker stop aioffice-ci || true
