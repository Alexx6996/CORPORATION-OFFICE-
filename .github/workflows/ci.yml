name: CI

on:
  push:
    branches: ["**"]
  pull_request:
permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Ruff
        run: ruff check . --output-format=github

      - name: Bandit
        run: bandit -r . -x .venv -ll -b .bandit-baseline.json
      - name: pip-audit
        run: |
          pip-audit -r requirements.txt -f cyclonedx -o pip-audit.json || true
      - name: Upload pip-audit artifact
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-${{ github.run_id }}-${{ github.run_attempt }}
          path: pip-audit.json
          if-no-files-found: ignore

      - name: Pytest
        run: pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read version (version.txt)
        id: meta
        shell: bash
        run: |
          echo "version=$(cat version.txt)" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: docker buildx build -t ghcr.io/alexx6996/corporation-office/aioffice-staging-app:latest -t ghcr.io/alexx6996/corporation-office/aioffice-staging-app:${{ steps.meta.outputs.version }} -t ghcr.io/alexx6996/corporation-office/aioffice-staging-app:${{ github.sha }} --provenance=true --sbom=true --push .

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign images (keyless OIDC)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ghcr.io/alexx6996/corporation-office/aioffice-staging-app:latest
          cosign sign --yes ghcr.io/alexx6996/corporation-office/aioffice-staging-app:${{ steps.meta.outputs.version }}
          cosign sign --yes ghcr.io/alexx6996/corporation-office/aioffice-staging-app:${{ github.sha }}

      - name: Export SBOM (cyclonedx)
        shell: bash
        run: |
          mkdir -p sbom
          docker buildx imagetools inspect ghcr.io/alexx6996/corporation-office/aioffice-staging-app:${{ steps.meta.outputs.version }} --format "{{json .SBOM }}" | jq -r . > sbom/sbom.json || true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.meta.outputs.version }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: sbom/sbom.json
          if-no-files-found: ignore
          overwrite: true

  docker-smoke:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image (latest)
        run: docker pull ghcr.io/alexx6996/corporation-office/aioffice-staging-app:latest

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Verify cosign signature (latest)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/.github/workflows/ci.yml@.*" \
            ghcr.io/alexx6996/corporation-office/aioffice-staging-app:latest

      - name: Run container
        run: |
          docker run -d --rm --name aioffice-smoke -p 8181:8001 ghcr.io/alexx6996/corporation-office/aioffice-staging-app:latest
          sleep 10

      - name: Probe health endpoints
        run: |
          endpoints=(/health /healthz /metrics)
          for i in {1..60}; do
            for ep in "${endpoints[@]}"; do
              if curl -sf "http://127.0.0.1:8181${ep}" > /dev/null; then
                echo "OK at ${ep}";
                exit 0;
              fi
            done
            sleep 1
          done
          echo "Health probe timed out"
          for ep in "${endpoints[@]}"; do
            echo "== ${ep} =="
            curl -s -i "http://127.0.0.1:8181${ep}" || true
          done
          echo "== Container logs =="
          docker logs --tail 200 aioffice-smoke || true
          exit 1

      - name: Stop
        if: always()
        run: docker stop aioffice-smoke || true

  release:
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Read version (version.txt)
        id: meta
        shell: bash
        run: |
          echo "version=$(cat version.txt)" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release v${{ steps.meta.outputs.version }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          name: Release v${{ steps.meta.outputs.version }}
          generate_release_notes: true
  trivy-scan:
    name: Trivy image scan (non-blocking)
    needs: docker-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Trivy FS scan (non-blocking)
        uses: aquasecurity/trivy-action@0.24.0
        continue-on-error: true
        with:
          args: --disable-telemetry
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-image.sarif
      - name: Ensure SARIF file exists
        shell: bash
        run: |
          test -f trivy-image.sarif || echo '{}' > trivy-image.sarif
      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
        continue-on-error: true
      - name: Upload Trivy SARIF
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-${{ github.run_id }}-${{ github.run_attempt }}
          path: trivy-image.sarif
          if-no-files-found: ignore


  publish_sign:
    needs: [ docker-smoke ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push image
        run: |
          OWNER="${{ github.repository_owner }}"; REPO="${{ github.event.repository.name }}"; OWNER_LC="${OWNER,,}"; REPO_LC="${REPO,,}"; REPO_ND="${REPO_LC%-}"; IMAGE="ghcr.io/${OWNER_LC}/${REPO_ND}:${{ github.sha }}"; echo "IMAGE_REF=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE_REF=$IMAGE" >> $GITHUB_ENV
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Cosign sign (keyless/OIDC)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ${{ env.IMAGE_REF }}
  sbom:
    needs: [ docker-smoke ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom-cyclonedx.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx-${{ github.run_id }}-${{ github.run_attempt }}
          path: sbom-cyclonedx.json
  trivy:
    needs: [ docker-smoke ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.22.0
        with:
          scan-type: 'fs'
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
      - name: Build image for scan
        run: |
          OWNER="${{ github.repository_owner }}"; REPO="${{ github.event.repository.name }}"; OWNER_LC="${OWNER,,}"; REPO_LC="${REPO,,}"; REPO_ND="${REPO_LC%-}"; IMAGE="ghcr.io/${OWNER_LC}/${REPO_ND}:${{ github.sha }}"; echo "IMAGE_REF=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .
          echo "IMAGE_REF=$IMAGE" >> $GITHUB_ENV
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ${{ env.IMAGE_REF }}
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
