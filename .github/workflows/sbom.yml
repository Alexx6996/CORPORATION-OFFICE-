name: SBOM (Syft)

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  syft-sbom:
    name: Syft SBOM (fs, CycloneDX)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Syft generate SBOM (fs)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json
        continue-on-error: true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v5
        with:
          name: sbom-${{ github.run_id }}-${{ github.run_attempt }}
          path: sbom.cdx.json
          if-no-files-found: ignore

  sbom-sign:
    name: Sign SBOM with cosign (keyless)
    needs: syft-sbom
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-${{ github.run_id }}-${{ github.run_attempt }}
          path: .
        continue-on-error: true

      - name: Verify SBOM presence
        shell: bash
        run: |
          test -f sbom.cdx.json || echo '{}' > sbom.cdx.json

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Cosign sign-blob (OIDC keyless)
        shell: bash
        run: |
          cosign version || true
          cosign sign-blob --yes \
            --output-signature sbom.cdx.json.sig \
            --output-certificate sbom.cdx.json.cert \
            sbom.cdx.json
        continue-on-error: true

      - name: Upload signatures
        uses: actions/upload-artifact@v5
        with:
          name: sbom-signature-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            sbom.cdx.json
            sbom.cdx.json.sig
            sbom.cdx.json.cert
          if-no-files-found: ignore
