name: SBOM (Syft)

on:
  push:
  pull_request:

# Для загрузки артефакта из самого экшена нужно contents: write (см. README Anchore)
# Если не хотите — можно оставить read, но тогда публиковать артефакт отдельным шагом.
permissions:
  contents: write

jobs:
  syft-sbom:
    name: Syft SBOM (fs, CycloneDX)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Syft generate SBOM (fs)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json
        continue-on-error: true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.run_id }}-${{ github.run_attempt }}
          path: sbom.cdx.json
          if-no-files-found: ignore
