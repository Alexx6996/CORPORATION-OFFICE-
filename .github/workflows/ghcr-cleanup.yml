name: GHCR Cleanup

on:
  schedule:
    - cron: "0 3 * * 0"   # еженедельно, 03:00 UTC
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old package versions (keep last 15)
        uses: actions/delete-package-versions@v5
        with:
          package-name: "corporation-office/aioffice-staging-app"
          package-type: "container"
          min-versions-to-keep: 15
