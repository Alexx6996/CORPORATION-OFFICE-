name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: getver
        run: |
          REF="${GITHUB_REF##*/}"
          echo "version=${REF#v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Настрой под ваш реестр. Ниже — GitHub Container Registry.
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aioffice:${{ steps.getver.outputs.version }}
          build-args: |
            APP_VERSION=${{ steps.getver.outputs.version }}

  attach-bundle:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare release bundle
        run: |
          V="${GITHUB_REF##*/}"; V="${V#v}"
          sed "s/^Version: .*/Version: ${V}/" release_bundle.md > release_bundle.out.md
          echo "Image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/aioffice:${V}" >> release_bundle.out.md

      - name: Upload release bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release_bundle
          path: release_bundle.out.md
